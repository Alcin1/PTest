name: CI + App

on: [push]

jobs:

  # ------------------------------------------------------------------
  # JOB 1: Téléchager API, dépendances
  # ------------------------------------------------------------------

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          echo "Simulation des tests..."  # ton code existant
          # ou pytest si tu as des tests réels
          # pip install pytest
          # pytest

  # ------------------------------------------------------------------
  # JOB 2: QUALITÉ DU CODE (SonarQube / SonarCloud)
  # ------------------------------------------------------------------

  sonarqube:   # <-- indente sous jobs
    needs: build  # s'exécute après le job build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # v4 est la dernière stable
        with:
          fetch-depth: 0  # important pour SonarQube

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          # C'est la méthode OBLIGATOIRE pour que le token fonctionne
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=alcin1
            -Dsonar.organization=alcin1
            -Dsonar.host.url=https://sonarcloud.io

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
