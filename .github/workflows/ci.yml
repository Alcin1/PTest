name: CI + App

on: [push]

jobs:

  # ------------------------------------------------------------------
  # JOB 1: Téléchager API, dépendances
  # ------------------------------------------------------------------

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          echo "Simulation des tests..."  # ton code existant
          # ou pytest si tu as des tests réels
          # pip install pytest
          # pytest

  # ------------------------------------------------------------------
  # JOB 2: QUALITÉ DU CODE (SonarQube / SonarCloud)
  # ------------------------------------------------------------------


sonarqube:
  needs: build  # s'exécute après le job build
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # important pour SonarQube

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=mon-projet
          -Dsonar.organization=mon-org
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: SonarQube Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

          
